<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Hızlı Okuma Uygulaması</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Özel CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Hızlı Okuma Uygulaması</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- PDF Yükleme -->
          <div class="mb-3">
            <label for="pdf-upload" class="form-label">PDF Yükle:</label>
            <input
              type="file"
              id="pdf-upload"
              accept="application/pdf"
              class="form-control"
              aria-label="PDF Dosya Yükleme"
              required
            />
          </div>
          <!-- Kelime Hızı ve Sayfa Aralığı Inputları -->
          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label for="speed" class="form-label">Kelime Hızı (kelime/dakika):</label>
              <input
                type="number"
                id="speed"
                value="300"
                min="100"
                max="1000"
                class="form-control"
                aria-label="Kelime Hızı"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="start-page" class="form-label">Başlangıç Sayfası:</label>
              <input
                type="number"
                id="start-page"
                min="1"
                class="form-control"
                placeholder="Başlangıç sayfası"
                aria-label="Başlangıç Sayfası"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="end-page" class="form-label">Bitiş Sayfası:</label>
              <input
                type="number"
                id="end-page"
                min="1"
                class="form-control"
                placeholder="Bitiş sayfası"
                aria-label="Bitiş Sayfası"
                required
              />
            </div>
          </div>
          <!-- Başlat, Duraklat ve Bitir Butonları -->
          <div class="d-flex justify-content-center">
            <button id="start-button" class="btn btn-primary" aria-label="Başlat">Başlat</button>
            <button id="pause-button" class="btn btn-warning d-none ms-2" aria-label="Duraklat">Duraklat</button>
            <button id="finish-button" class="btn btn-danger d-none ms-2" aria-label="Bitir">Bitir</button>
          </div>
        </div>
      </div>
      <div id="word-display" class="text-center mt-5"></div>

      <!-- Zaman Bilgileri -->
      <div id="time-info" class="mt-4 text-center">
        <p id="start-time">Başlama Saati: -</p>
        <p id="end-time">Bitiş Saati: -</p>
        <p id="total-duration">Toplam Süre: -</p>
        <p id="total-words">Toplam Kelime: -</p>
        <p id="words-read">Okunan Kelime: -</p>

        <!-- Progress Bar Ekleme -->
        <div class="progress mt-3">
          <div
            id="page-progress"
            class="progress-bar progress-bar-striped bg-danger"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
        
      </div>
    </div>

    <!-- Bootstrap JS ve bağımlılıkları -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PDF.js Kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- Özel JS -->
    <script src="script.js"></script>
  </body>
</html>
